<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-Email-List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="container-fluid py-4 text-center text-white-50 ">
        Ecco a te un elenco "Rinfrescabile" di contatti.
    </h1>

    <div id="app" class="container-fluid w-25 py-4">
        <button @click="refreshEmails" class="btn btn-primary"><i class="fa-solid fa-water"></i> <i class="fa-solid fa-water"></i> <i class="fa-solid fa-water"></i> <i class="fa-solid fa-water"></i> Rinfresca <i class="fa-solid fa-water"></i> <i class="fa-solid fa-water"></i> <i class="fa-solid fa-water"></i> <i class="fa-solid fa-water"></i></button>
        <ul class="d-flex flex-column">
            <li v-for="(email, index) in emails" class="border border-2 border-white border-opacity-50 list-unstyled fw-bold fs-4 text-center text-primary-emphasis">
                {{email}}
            </li>
        </ul>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
